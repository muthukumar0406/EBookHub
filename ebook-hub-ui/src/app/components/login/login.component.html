<div class="login-wrapper">
    <div class="login-card glass">
        <div class="brand">
            <span class="logo-icon">ðŸ“š</span>
            <h1>Ebook Hub</h1>
            <p>Your digital library vault</p>
        </div>

        <div class="login-sections">
            <section class="admin-section">
                <h3>Admin Portal</h3>
                <div class="input-group">
                    <input [(ngModel)]="username" placeholder="Username" />
                </div>
                <div class="input-group">
                    <input [(ngModel)]="password" type="password" placeholder="Password" />
                </div>
                <button (click)="loginAdmin()" class="btn-primary full-width">Admin Login</button>
            </section>

            <div class="divider">
                <span>or</span>
            </div>

            <section class="user-section">
                <h3>Readers Area</h3>
                <button (click)="loginUserGoogle()" class="google-login-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                    Continue with Google
                </button>
            </section>
        </div>

        <p *ngIf="errorMessage" class="error-toast">{{ errorMessage }}</p>
    </div>
</div>
