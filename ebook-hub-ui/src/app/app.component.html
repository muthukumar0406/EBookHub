<div class="app-container">
    <nav *ngIf="userStatus | async as user">
        <h1>Ebook Hub</h1>
        <div class="nav-links">
            <a routerLink="/library" routerLinkActive="active">Library</a>
            <a routerLink="/admin" *ngIf="user.role === 'Admin'" routerLinkActive="active">Admin</a>
            <a (click)="logout()" class="logout-link">Logout</a>
        </div>
    </nav>

    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
